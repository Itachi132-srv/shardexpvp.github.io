<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shardex PvP</title>

<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Minecraft',sans-serif;
}

html{
  scroll-behavior:smooth;
}

body{
  background:black;
  color:white;
  overflow-x:hidden;
}

/* üî• Falling Minecraft Items */
.falling span{
  position:fixed;
  top:-50px;
  font-size:22px;
  animation:fall linear infinite;
  opacity:0.25;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}

/* Navbar */
.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
  background:rgba(0,0,0,0.85);
  position:sticky;
  top:0;
  z-index:100;
}

.logo{font-size:22px;}

.menu{
  font-size:26px;
  cursor:pointer;
  display:none;
}

.nav-links{
  list-style:none;
  display:flex;
  gap:20px;
}

.nav-links li{cursor:pointer;}

/* Pages */
.page{
  min-height:90vh;
  padding:40px 20px;
  text-align:center;
  display:none;
  animation:pageIn 0.6s ease;
}

.page.active{display:block;}

@keyframes pageIn{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

/* Discord Button */
.discord-btn{
  margin-top:30px;
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:14px 22px;
  background:#111;
  color:white;
  border-radius:8px;
  border:1px solid #333;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}

.discord-btn img{
  width:22px;
  filter:invert(1);
}

/* TNT Blast */
.tnt{
  position:absolute;
  width:100%;
  height:100%;
  background:red;
  inset:0;
  animation:blast 0.6s ease forwards;
  z-index:5;
}

@keyframes blast{
  0%{opacity:1;}
  100%{opacity:0; transform:scale(3);}
}

/* Gallery */
.grid{
  margin-top:30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:15px;
}

.grid img{
  width:100%;
  border-radius:6px;
  border:1px solid #333;
}

/* Mobile */
@media(max-width:768px){
  .menu{display:block;}
  .nav-links{
    position:absolute;
    top:60px;
    right:0;
    background:black;
    flex-direction:column;
    width:200px;
    display:none;
  }
  .nav-links.show{display:flex;}
}
</style>
</head>

<body>

<!-- üî• Falling Items -->
<div class="falling">
  <span style="left:5%;animation-duration:6s;">üíé</span>
  <span style="left:15%;animation-duration:9s;">üó°Ô∏è</span>
  <span style="left:30%;animation-duration:7s;">üçé</span>
  <span style="left:45%;animation-duration:8s;">ü™ì</span>
  <span style="left:60%;animation-duration:5s;">üü©</span>
  <span style="left:75%;animation-duration:10s;">üí£</span>
  <span style="left:90%;animation-duration:6s;">üíé</span>
</div>

<!-- Navbar -->
<div class="navbar">
  <div class="logo">Shardex PvP</div>
  <div class="menu" onclick="toggleMenu()">‚ò∞</div>
  <ul class="nav-links" id="menu">
    <li onclick="openPage('home')">Home</li>
    <li onclick="openPage('nether')">Netherpot Wins</li>
    <li onclick="openPage('cpvp')">CPVP Wins</li>
  </ul>
</div>

<!-- HOME -->
<div class="page active" id="home">
  <h1>Shardex PvP</h1>
  <p>Official Minecraft PvP Records</p>

  <div class="discord-btn" onclick="blastAndJoin()">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
    Join Discord
  </div>
</div>

<!-- NETHER -->
<div class="page" id="nether">
  <h2>Netherpot Wins</h2>

    <img src="PASTE_LINK">
  </div>
</div>

<!-- CPVP -->
<div class="page" id="cpvp">
  <h2>CPVP Wins</h2>
  <div class="grid">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">

  </div>
</div>

<script>
function openPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById('menu').classList.remove('show');
}

function toggleMenu(){
  document.getElementById('menu').classList.toggle('show');
}

/* üí• TNT Blast + Redirect */
function blastAndJoin(){
  const btn=document.querySelector('.discord-btn');
  const tnt=document.createElement('div');
  tnt.className='tnt';
  btn.appendChild(tnt);

  setTimeout(()=>{
    window.open("https://discord.gg/uNyfFKx8rC","_blank");
    tnt.remove();
  },500);
}
</script>

</body>
</html>
