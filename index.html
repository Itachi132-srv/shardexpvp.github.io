<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shardex PvP</title>

<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Minecraft',sans-serif;
}

html{scroll-behavior:smooth;}

body{
  background:black;
  color:white;
  overflow-x:hidden;
}

/* üåå PIXEL FALLING ITEMS */
.falling{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.item{
  position:absolute;
  top:-40px;
  width:18px;
  height:18px;
  background:#00ff66;
  box-shadow:
    0 0 6px #00ff66,
    0 0 12px rgba(0,255,100,0.6);
  animation:fall linear infinite;
}

.item.diamond{background:#4fffff; box-shadow:0 0 10px #4fffff;}
.item.red{background:#ff3b3b; box-shadow:0 0 10px #ff3b3b;}
.item.gold{background:#ffcc00; box-shadow:0 0 10px #ffcc00;}

@keyframes fall{
  to{transform:translateY(110vh) rotate(180deg);}
}

/* üîù NAVBAR */
.navbar{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  background:rgba(0,0,0,0.85);
  border-bottom:1px solid #222;
}

.logo{font-size:22px;}

.menu{
  font-size:26px;
  cursor:pointer;
  display:none;
}

/* MENU */
.nav-links{
  list-style:none;
  display:flex;
  gap:25px;
}

.nav-links li{
  cursor:pointer;
  opacity:0.8;
}
.nav-links li:hover{opacity:1;}

/* üì± MOBILE MENU */
@media(max-width:768px){
  .menu{display:block;}

  .nav-links{
    position:absolute;
    top:60px;
    right:0;
    width:220px;
    background:#050505;
    flex-direction:column;
    padding:15px;
    transform:translateY(-10px);
    opacity:0;
    pointer-events:none;
    transition:0.35s ease;
    border-left:1px solid #222;
  }

  .nav-links.show{
    transform:translateY(0);
    opacity:1;
    pointer-events:auto;
  }
}

/* üìÑ PAGES */
.page{
  min-height:90vh;
  padding:50px 20px;
  text-align:center;
  display:none;
  animation:pageFade 0.5s ease;
}

.page.active{display:block;}

@keyframes pageFade{
  from{opacity:0; transform:translateY(25px);}
  to{opacity:1; transform:translateY(0);}
}

/* üîò DISCORD */
.discord-btn{
  margin-top:35px;
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:14px 24px;
  background:#0c0c0c;
  border:1px solid #222;
  border-radius:8px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}

.discord-btn img{
  width:22px;
  filter:invert(1);
}

/* üí• TNT */
.tnt{
  position:absolute;
  inset:0;
  background:#ff2b2b;
  animation:blast 0.6s ease forwards;
}

@keyframes blast{
  to{opacity:0; transform:scale(3);}
}

/* üñºÔ∏è GALLERY */
.grid{
  margin-top:35px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:15px;
}

.grid img{
  width:100%;
  border-radius:6px;
  border:1px solid #333;
}
</style>
</head>

<body>

<!-- üåå Falling Pixel Items -->
<div class="falling">
  <div class="item diamond" style="left:10%;animation-duration:7s;"></div>
  <div class="item gold" style="left:25%;animation-duration:9s;"></div>
  <div class="item red" style="left:40%;animation-duration:6s;"></div>
  <div class="item diamond" style="left:55%;animation-duration:10s;"></div>
  <div class="item gold" style="left:70%;animation-duration:8s;"></div>
  <div class="item red" style="left:85%;animation-duration:7s;"></div>
</div>

<!-- üîù NAV -->
<div class="navbar">
  <div class="logo">Shardex PvP</div>
  <div class="menu" onclick="toggleMenu()">‚ò∞</div>
  <ul class="nav-links" id="menu">
    <li onclick="openPage('home')">Home</li>
    <li onclick="openPage('nether')">Netherpot Wins</li>
    <li onclick="openPage('cpvp')">CPVP Wins</li>
  </ul>
</div>

<!-- HOME -->
<div class="page active" id="home">
  <h1>Shardex PvP</h1>
  <p>Minecraft PvP Records</p>

  <div class="discord-btn" onclick="blastAndJoin()">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
    Join Discord
  </div>
</div>

<!-- NETHER -->
<div class="page" id="nether">
  <h2>Netherpot Wins</h2>
  <div class="grid">
    <img src="nethpot1.png">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
  </div>
</div>

<!-- CPVP -->
<div class="page" id="cpvp">
  <h2>CPVP Wins</h2>
  <div class="grid">
    <img src="cpvp1.png">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
  </div>
</div>

<script>
function openPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById('menu').classList.remove('show');
}

function toggleMenu(){
  document.getElementById('menu').classList.toggle('show');
}

function blastAndJoin(){
  const btn=document.querySelector('.discord-btn');
  const tnt=document.createElement('div');
  tnt.className='tnt';
  btn.appendChild(tnt);

  setTimeout(()=>{
    window.open("https://discord.gg/uNyfFKx8rC","_blank");
    tnt.remove();
  },500);
}
</script>

</body>
</html>
