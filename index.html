<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shardex PvP</title>

<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Minecraft',sans-serif;
}
html{scroll-behavior:smooth;}
body{
  background:#000;
  color:white;
  overflow-x:hidden;
}

/* ===== NAVBAR ===== */
.navbar{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  background:rgba(0,0,0,0.75);
  border-bottom:1px solid #222;
}
.menu{
  display:none;
  font-size:26px;
  cursor:pointer;
}
.nav-links{
  list-style:none;
  display:flex;
  gap:25px;
}
.nav-links li{
  cursor:pointer;
  opacity:.85;
}
.nav-links li:hover{opacity:1;}

@media(max-width:768px){
  .menu{display:block;}
  .nav-links{
    position:absolute;
    top:60px;
    right:0;
    background:#050505;
    flex-direction:column;
    width:220px;
    padding:15px;
    opacity:0;
    pointer-events:none;
    transform:translateY(-10px);
    transition:.3s;
  }
  .nav-links.show{
    opacity:1;
    pointer-events:auto;
    transform:none;
  }
}

/* ===== PAGES ===== */
.page{
  min-height:90vh;
  padding:50px 20px;
  text-align:center;
  display:none;
  animation:fade .5s ease;
}
.page.active{display:block;}
@keyframes fade{
  from{opacity:0;transform:translateY(25px);}
  to{opacity:1;transform:translateY(0);}
}

/* ===== HOME MINECRAFT BACKGROUND ===== */
.mc-bg{
  position:absolute;
  inset:0;
  z-index:-1;
  overflow:hidden;
}

/* SKY */
.sky{
  position:absolute;
  inset:0;
  background:linear-gradient(#4aa3ff,#9dd6ff);
  animation:skyShift 14s linear infinite;
}
@keyframes skyShift{
  50%{background:linear-gradient(#020111,#191970);}
}

/* SUN & MOON */
.sun,.moon{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  border-radius:50%;
}
.sun{
  width:110px;height:110px;
  background:#ffcc33;
  top:60%;
  animation:sunMove 14s linear infinite;
}
.moon{
  width:85px;height:85px;
  background:#ddd;
  top:120%;
  animation:moonMove 14s linear infinite;
}
@keyframes sunMove{
  0%{top:60%;opacity:1;}
  50%{top:120%;opacity:0;}
  100%{top:60%;opacity:1;}
}
@keyframes moonMove{
  0%{top:120%;opacity:0;}
  50%{top:25%;opacity:1;}
  100%{top:120%;opacity:0;}
}

/* PIXEL GROUND */
.ground{
  position:absolute;
  bottom:0;
  width:100%;
  height:35%;
  background:
    linear-gradient(#3b7a1c 0 40%, #2d5f15 40% 100%);
}

/* ===== DISCORD BUTTON ===== */
.discord-btn{
  margin-top:35px;
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:14px 24px;
  background:#0c0c0c;
  border:1px solid #222;
  border-radius:8px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}
.discord-btn img{
  width:22px;
  filter:invert(1);
}

/* TNT BLAST */
.tnt{
  position:absolute;
  inset:0;
  background:#ff2b2b;
  animation:blast .6s ease forwards;
}
@keyframes blast{
  to{opacity:0;transform:scale(3);}
}

/* ===== GALLERY ===== */
.grid{
  margin-top:35px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:15px;
}
.grid img{
  width:100%;
  border-radius:6px;
  border:1px solid #333;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div>Shardex PvP</div>
  <div class="menu" onclick="toggleMenu()">â˜°</div>
  <ul class="nav-links" id="menu">
    <li onclick="openPage('home')">Home</li>
    <li onclick="openPage('nether')">Netherpot Wins</li>
    <li onclick="openPage('cpvp')">CPVP Wins</li>
  </ul>
</div>

<!-- HOME -->
<div class="page active" id="home">
  <div class="mc-bg">
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="ground"></div>
  </div>

  <h1>Shardex PvP</h1>
  <p>Minecraft PvP Records</p>

  <div class="discord-btn" onclick="blastAndJoin()">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg">
    Join Discord
  </div>
</div>

<!-- NETHER -->
<div class="page" id="nether">
  <h2>Netherpot Wins</h2>
  <div class="grid">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
  </div>
</div>

<!-- CPVP -->
<div class="page" id="cpvp">
  <h2>CPVP Wins</h2>
  <div class="grid">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
    <img src="PASTE_LINK">
  </div>
</div>

<script>
function openPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById('menu').classList.remove('show');
}
function toggleMenu(){
  document.getElementById('menu').classList.toggle('show');
}
function blastAndJoin(){
  const btn=document.querySelector('.discord-btn');
  const t=document.createElement('div');
  t.className='tnt';
  btn.appendChild(t);
  setTimeout(()=>{
    window.open("https://discord.gg/uNyfFKx8rC","_blank");
    t.remove();
  },500);
}
</script>

</body>
</html>
